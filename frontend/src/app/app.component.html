<mat-sidenav-container class="container-nav">

    <!-- side-nav -->
   
    <mat-sidenav mode="side" opened class="sidenav">
   
    <mat-toolbar class="toolbar"><img src="https://lh3.googleusercontent.com/5OSNXD-c2mNxKDIVx75vwZJtYf8xbT4gN_oxHZ6_bFPzujyl3fpL2WZROpjNBBx6qAra" width="50" height="50"/></mat-toolbar>
   
    <!-- Elements list menu -->
   
    <mat-list>
   
    <mat-list-item *ngFor="let item of links"> 
   
    <a matLine [routerLink]="item.url">{{ item.name }}</a>
   
    </mat-list-item>
   
    </mat-list>
   
    </mat-sidenav>
   
    <!-- side-nav-content -->
   
    <mat-sidenav-content>
   
    <mat-toolbar class="toolbar">
   
    <mat-toolbar-row>
   
      <span>{{ title }}</span>
   
    </mat-toolbar-row>
   
    </mat-toolbar>
   
    <router-outlet></router-outlet>
   
    </mat-sidenav-content>
   
   </mat-sidenav-container>
